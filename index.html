<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TRON Classic</title>
  <link href='./game.css' rel='stylesheet' type='text/css'/>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
  <section class="game-status">
    <article class="player-one">
      <h3>PLAYER ONE</h3>
      <h3 class="p1-lives">03</h3>
    </article>
    <article class="player-announce">
      <h4  class="announce">READY TO PLAY!!!</h4>
    </article>
    <article class="player-two">
      <h3>PLAYER TWO</h3>
      <h3 class="p2-lives">03</h3>   
    </article>
  </section>
  <section class="game-map">
    <article class="start-screen">
    </article>
    <canvas id="game" width="1200" height="550"></canvas>
  </section>
  <section class="game-controls">
    <button class="start-game">Start</button>
    <button class="pause-game">Pause</button>
    <article class="left-player">
      <button class="w-button key87">W</button>
      <button class="d-button key68">D</button>
      <button class="a-button key65">A</button>
      <button class="s-button key83">S</button>
    </article>
    <article class="right-player">
      <button class="up-button key38">▲</button>
      <button class="right-button key39">▶</button>
      <button class="left-button key37">◀</button>
      <button class="down-button key40">▼</button>
    </article>
  </section>
  <script src="main.bundle.js"></script>
</body>
</html>
